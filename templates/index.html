<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Glasses Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <!-- Header -->
    <header class="bg-gray-800 shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-glasses text-blue-400 text-2xl"></i>
                    <h1 class="text-2xl font-bold text-white">Smart Glasses</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <div id="camera-status" class="flex items-center space-x-2">
                        <div id="status-indicator" class="w-3 h-3 bg-red-500 rounded-full"></div>
                        <span id="status-text" class="text-sm">Camera Disconnected</span>
                    </div>
                    <button id="camera-toggle" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg transition-colors">
                        <i class="fas fa-play mr-2"></i>Start Camera
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div class="container mx-auto px-4 py-6">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- Image Gallery -->
            <div class="lg:col-span-2">
                <div class="bg-gray-800 rounded-lg shadow-lg">
                    <div class="p-4 border-b border-gray-700">
                        <div class="flex items-center justify-between">
                            <h2 class="text-xl font-semibold flex items-center">
                                <i class="fas fa-camera mr-2 text-blue-400"></i>
                                Recent Captures
                            </h2>
                            <div class="flex space-x-2">
                                <button id="refresh-images" class="bg-gray-700 hover:bg-gray-600 px-3 py-1 rounded text-sm transition-colors">
                                    <i class="fas fa-sync-alt mr-1"></i>Refresh
                                </button>
                                <button id="capture-single" class="bg-green-600 hover:bg-green-700 px-3 py-1 rounded text-sm transition-colors">
                                    <i class="fas fa-camera mr-1"></i>Capture Now
                                </button>
                            </div>
                        </div>
                    </div>
                    <div id="image-gallery" class="p-4">
                        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                            <!-- Images will be loaded here -->
                        </div>
                        <div id="no-images" class="text-center py-12 text-gray-400">
                            <i class="fas fa-images text-4xl mb-4"></i>
                            <p>No images captured yet</p>
                            <p class="text-sm">Start the camera or capture a single image</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Chat Interface -->
            <div class="lg:col-span-1">
                <div class="bg-gray-800 rounded-lg shadow-lg h-full flex flex-col">
                    <div class="p-4 border-b border-gray-700">
                        <h2 class="text-xl font-semibold flex items-center">
                            <i class="fas fa-robot mr-2 text-purple-400"></i>
                            AI Assistant
                        </h2>
                    </div>
                    
                    <!-- Chat Messages -->
                    <div id="chat-messages" class="flex-1 p-4 overflow-y-auto max-h-96">
                        <div class="text-center text-gray-400 py-8">
                            <i class="fas fa-comments text-3xl mb-3"></i>
                            <p>Ask me about what you're seeing!</p>
                            <p class="text-sm">I can analyze your captured images</p>
                        </div>
                    </div>
                    
                    <!-- Chat Input -->
                    <div class="p-4 border-t border-gray-700">
                        <form id="chat-form" class="flex space-x-2">
                            <input type="text" id="chat-input" 
                                   placeholder="Ask about your captures..." 
                                   class="flex-1 bg-gray-700 border border-gray-600 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <button type="submit" class="bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded-lg transition-colors">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Image Modal -->
    <div id="image-modal" class="fixed inset-0 bg-black bg-opacity-75 hidden z-50 flex items-center justify-center p-4">
        <div class="bg-gray-800 rounded-lg max-w-4xl w-full max-h-full overflow-hidden">
            <div class="p-4 border-b border-gray-700 flex justify-between items-center">
                <h3 id="modal-title" class="text-lg font-semibold">Image Analysis</h3>
                <button id="close-modal" class="text-gray-400 hover:text-white">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <div class="p-4 max-h-96 overflow-y-auto">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <img id="modal-image" src="" alt="Selected image" class="w-full rounded-lg">
                        <div class="mt-2">
                            <input type="text" id="image-question" 
                                   placeholder="Ask a specific question about this image..." 
                                   class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 text-sm">
                            <button id="analyze-image" class="w-full mt-2 bg-blue-600 hover:bg-blue-700 px-3 py-2 rounded text-sm transition-colors">
                                <i class="fas fa-search mr-1"></i>Analyze Image
                            </button>
                        </div>
                    </div>
                    <div>
                        <h4 class="font-semibold mb-2">AI Analysis</h4>
                        <div id="image-analysis" class="bg-gray-700 rounded p-3 text-sm min-h-32">
                            <span class="text-gray-400">Click "Analyze Image" to get AI insights</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toast-container" class="fixed top-4 right-4 z-50"></div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
